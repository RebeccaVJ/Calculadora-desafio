<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/base.css">

    <title>BRQ || Calculadora</title>

</head>

<body>
    <main class="principal">
        <form action="" class="principal-calculadora">
            <fieldset class="principal__calculadora-operacao">
                <output class="principal__calculadora-resultado">800</output>
                <span class="calculadora__resultado-container__valores-inputados">5 + 8 + 2</span>

            </fieldset>

            <fieldset class="operadores">
                <input type="button" value="C" />
                <input type="button" value="+/-" />
                <input type="button" value="&" />
                <input type="button" value="7" />
                <input type="button" value="/" />
                <input type="button" value="8" />
                <input type="button" value="9" />
                <input type="button" value="X" />
                <input type="button" value="4" />
                <input type="button" value="5" />
                <input type="button" value="6" />
                <input type="button" value="-" />
                <input type="button" value="1" />
                <input type="button" value="2" />
                <input type="button" value="3" />
                <input type="button" value="+" />
                <input type="button" value="0" />
                <input type="button" value="," />
                <input type="button" value="=" />
            </fieldset>
        </form>
    </main>

</body>

</html>
