<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/base.css">

    <title>BRQ || Calculadora</title>

</head>

<body>
    <main class="principal">
        <form action="" class="principal-calculadora">
            <fieldset class="principal__calculadora-operacao">
                <output class="principal__calculadora-resultado">800</output>
                <span class="calculadora__resultado-container__valores-inputados">5 + 8 + 2</span>

            </fieldset>

            <fieldset class="principal__calculadora__operadores">
                <input type="button" value="C" class="calculadora__operadores_botao"/>
                <input type="button" value="+/-" class="calculadora__operadores_botao"/>
                <input type="button" value="&" class="calculadora__operadores_botao"/>
                <input type="button" value="7" class="calculadora__operadores_botao"/>
                <input type="button" value="/" class="calculadora__operadores_botao"/>
                <input type="button" value="8" class="calculadora__operadores_botao"/>
                <input type="button" value="9" class="calculadora__operadores_botao"/>
                <input type="button" value="X" class="calculadora__operadores_botao"/>
                <input type="button" value="4" class="calculadora__operadores_botao"/>
                <input type="button" value="5" class="calculadora__operadores_botao"/>
                <input type="button" value="6" class="calculadora__operadores_botao"/>
                <input type="button" value="-" class="calculadora__operadores_botao"/>
                <input type="button" value="1" class="calculadora__operadores_botao"/>
                <input type="button" value="2" class="calculadora__operadores_botao"/>
                <input type="button" value="3" class="calculadora__operadores_botao"/>
                <input type="button" value="+" class="calculadora__operadores_botao"/>
                <input type="button" value="0" class="calculadora__operadores_botao"/>
                <input type="button" value="," class="calculadora__operadores_botao"/>
                <input type="button" value="=" class="calculadora__operadores_botao"/>
            </fieldset>
        </form>
    </main>

</body>

</html>
